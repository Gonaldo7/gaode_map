<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>轨迹回放</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style>
        html,
        body,
        #container {
            height: 100%;
            width: 100%;
        }
        
        .input-card .btn {
            margin-right: 1.2rem;
            width: 9rem;
        }
        
        .input-card .btn:last-child {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <div class="input-card">
        <h4>轨迹回放控制</h4>
        <div class="input-item">
            <input type="button" class="btn" value="开始动画" id="start" onclick="startAnimation()" />
            <input type="button" class="btn" value="暂停动画" id="pause" onclick="pauseAnimation()" />
        </div>
        <div class="input-item">
            <input type="button" class="btn" value="继续动画" id="resume" onclick="resumeAnimation()" />
            <input type="button" class="btn" value="停止动画" id="stop" onclick="stopAnimation()" />
        </div>
    </div>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=你的密钥"></script>
    <script>
        var marker, lineArr = [
            [106.577199, 29.557395],
            [106.574367, 29.557917],
            [106.552609, 29.559261],
            [106.576169, 29.55508]
        ]; // 传输的轨迹经纬度集合

        var map = new AMap.Map("container", {
            resizeEnable: true,
            center: [106.577199, 29.557395],
            zoom: 17
        });

        // 起始坐标位置
        marker = new AMap.Marker({
            map: map,
            position: [106.577199, 29.557395],
            icon: "https://webapi.amap.com/images/car.png",
            offset: new AMap.Pixel(-26, -13),
            autoRotation: true,
            angle: -90,
        });

        // 绘制轨迹路线
        var polyline = new AMap.Polyline({
            map: map,
            path: lineArr, // 轨迹坐标经纬度集合
            showDir: true,
            strokeColor: "#28F", //线颜色
            // strokeOpacity: 1,     //线透明度
            strokeWeight: 6, //线宽
            // strokeStyle: "solid"  //线样式
        });

        var passedPolyline = new AMap.Polyline({
            map: map,
            // path: lineArr,
            strokeColor: "#AF5", //线颜色
            // strokeOpacity: 1,     //线透明度
            strokeWeight: 6, //线宽
            // strokeStyle: "solid"  //线样式
        });


        marker.on('moving', function(e) {
            passedPolyline.setPath(e.passedPath);
        });

        map.setFitView();

        function startAnimation() {
            marker.moveAlong(lineArr, 1000); // 动画时间
        }

        function pauseAnimation() {
            marker.pauseMove();
        }

        function resumeAnimation() {
            marker.resumeMove();
        }

        function stopAnimation() {
            marker.stopMove();
        }
    </script>
</body>

</html>
