<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>行政区边界查询</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style>
        html,
        body,
        #container {
            margin: 0;
            height: 100%;
        }
        
        .input-item-text {
            width: 7rem;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <!--   搜索组件  -->
    <div class="input-card">
        <label style="color:grey">行政区边界查询</label>
        <div class="input-item">
            <div class="input-item-prepend">
                <span class="input-item-text">名称/adcode</span>
            </div>
            <input id="district" type="text" value="重庆市">
        </div>
        <input id="draw" type="button" class="btn" value="查询" />
    </div>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=你的密钥&plugin=AMap.DistrictSearch"></script>
    <script type="text/javascript">
        var map = new AMap.Map("container", {
            resizeEnable: true,
            center: [116.397428, 39.90923],
            zoom: 10
        });

        var district = null;
        var polygons = [];

        /*--------- 核心区域函数 ---------*/
        function drawBounds() {
            //加载行政区划插件
            if (!district) {
                //实例化DistrictSearch
                var opts = {
                    subdistrict: 0, //获取边界不需要返回下级行政区
                    extensions: 'all', //返回行政区边界坐标组等具体信息
                    level: 'district' //查询行政级别为 市
                };
                district = new AMap.DistrictSearch(opts);
            }
            //行政区查询
            var inputVal = document.getElementById('district').value // 查询区域的名称
            district.search(inputVal, function(status, result) {
                map.remove(polygons) //清除上次结果
                polygons = []
                var bounds = result.districtList[0].boundaries;
                if (bounds) {
                    for (var i = 0, l = bounds.length; i < l; i++) {
                        //生成行政区划polygon
                        var polygon = new AMap.Polygon({
                            strokeWeight: 1,
                            path: bounds[i],
                            fillOpacity: 0.4,
                            fillColor: '#80d8ff',
                            strokeColor: '#0091ea'
                        });
                        polygons.push(polygon);
                    }
                }
                map.add(polygons) // 地图增加区域板块颜色
                map.setFitView(polygons); //视口自适应
            })
        }
        // 默认显示行政区域
        drawBounds();

        // 点击按钮查询
        document.getElementById('draw').onclick = drawBounds;
        // 点击键盘回车键查询
        document.getElementById('district').onkeydown = function(e) {
            if (e.keyCode === 13) {
                drawBounds();
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
